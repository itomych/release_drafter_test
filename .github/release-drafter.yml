# Config for https://github.com/apps/release-drafter
categories:
  - title: '🚀 Features'
    label: 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
change-template: '- $TITLE @$AUTHOR'

replacers:
  - search: 'Update config file'
    replace: 'Prevention'
branches:
  - master
template: |
  ## What's Changed

  $CHANGES
  $CONTRIBUTORS
